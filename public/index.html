<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Pencarian Data KTP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen">
        <div class="login-container">
            <h1 class="login-title">SISTEM PENCARIAN DATA KTP</h1>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Masukkan password">
            </div>
            <button id="login-btn" class="btn">Login</button>
        </div>
    </div>

    <!-- Main App -->
    <div id="main-app" class="hidden">
        <header class="app-header">
            <div class="app-title">Cari Data</div>
            <button id="logout-btn" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </header>

        <section class="search-section">
            <div class="search-container">
                <select id="search-type" class="search-select">
                    <option value="nama_lengkap">Nama Lengkap</option>
                    <option value="nik">NIK</option>
                    <option value="no_kk">No. KK</option>
                    <option value="bulan_lahir">Bulan Lahir</option>
                    <option value="tahun_lahir">Tahun Lahir</option>
                    <option value="nama_kec">Kecamatan</option>
                </select>
                <input type="text" id="search-input" class="search-input" placeholder="Masukkan kata kunci pencarian...">
                <button id="search-btn" class="btn search-btn">Cari</button>
            </div>
        </section>

        <section class="results-section">
            <div class="results-container">
                <div id="results-grid" class="results-grid"></div>
                <div id="no-results" class="no-results hidden">
                    <i class="fas fa-search fa-2x mb-3"></i>
                    <p>Tidak ada data yang ditemukan</p>
                </div>
                <div class="pagination">
                    <button id="prev-page" class="page-btn" disabled><i class="fas fa-chevron-left"></i></button>
                    <span id="page-info" class="page-btn">Halaman 1</span>
                    <button id="next-page" class="page-btn"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </section>
    </div>

    <!-- Modal Detail -->
    <div id="detail-modal" class="modal hidden">
        <div class="modal-content">
            <button id="close-modal" class="modal-close">
                <i class="fas fa-times"></i>
            </button>
            <div id="modal-body" class="modal-body"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
