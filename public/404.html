<!DOCTYPE html>
<html lang="en" class="scroll-smooth" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 - Page Not Found</title>
  <!-- Tailwind CSS v2.2.19 CDN -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography" defer></script>
  <style>
    /* Custom dark theme colors override for Tailwind v2 */
    :root {
      --color-bg: #121212;
      --color-primary: #3b82f6; /* Tailwind blue-500 */
      --color-primary-hover: #2563eb; /* Tailwind blue-600 */
      --color-text-primary: #f9fafb; /* Tailwind gray-50 */
      --color-text-secondary: #9ca3af; /* Tailwind gray-400 */
      --btn-shadow: 0 4px 6px rgba(59, 130, 246, 0.4);
    }
    body {
      background-color: var(--color-bg);
      color: var(--color-text-primary);
      font-family: 'Inter', sans-serif;
    }
    /* Button hover and focus transitions */
    .btn-primary {
      background-color: var(--color-primary);
      box-shadow: var(--btn-shadow);
      transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    }
    .btn-primary:hover,
    .btn-primary:focus {
      background-color: var(--color-primary-hover);
      transform: scale(1.05);
      box-shadow: 0 6px 10px rgba(37, 99, 235, 0.6);
      outline: none;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
</head>
<body class="min-h-screen flex flex-col justify-center items-center px-6 text-center">

  <main role="main" class="max-w-md w-full">
    <h1 class="text-9xl font-extrabold tracking-tight mb-6" aria-label="404">
      404
    </h1>
    <h2 class="text-3xl font-bold mb-4">Page Not Found</h2>
    <p class="text-gray-400 mb-8 text-lg">
      Sorry, the page you're looking for doesn't exist or has been moved.
    </p>
    <a href="/" class="inline-block btn-primary px-8 py-3 rounded-lg font-semibold shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500" aria-label="Go back to homepage">
      Go Back Home
    </a>
  </main>

</body>
</html>
