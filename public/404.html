<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 - Page Not Found</title>
  <style>
    /* Reset and base */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: #ffffff;
      color: #6b7280;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-size: 18px;
      line-height: 1.5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      text-align: center;
    }
    main {
      max-width: 700px;
      width: 100%;
      padding-top: 4rem;
      padding-bottom: 5rem;
    }
    h1 {
      font-weight: 800;
      font-size: 4.5rem; /* 72px */
      margin: 0 0 1rem 0;
      line-height: 1;
      color: #111827; /* Very dark slate for strong headline */
    }
    h2 {
      font-weight: 700;
      font-size: 2rem; /* 32px */
      margin: 0 0 1.25rem 0;
      color: #374151; /* Dark slate gray */
    }
    p {
      margin: 0 0 2rem 0;
      font-size: 1.125rem; /* 18px */
      color: #6b7280;
    }
    a.button {
      display: inline-block;
      background-color: #111827; /* dark navy/black */
      color: #ffffff;
      font-weight: 600;
      text-decoration: none;
      padding: 0.75rem 2rem;
      border-radius: 12px; /* 0.75rem */
      box-shadow: 0 4px 8px rgba(17, 24, 39, 0.3);
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
      font-size: 1.125rem;
    }
    a.button:hover,
    a.button:focus {
      background-color: #1f2937; /* lighter dark navy */
      box-shadow: 0 6px 12px rgba(31, 41, 55, 0.5);
      transform: scale(1.05);
      outline: none;
    }
    a.button:focus-visible {
      outline: 3px solid #2563eb; /* Blue focus ring for accessibility */
      outline-offset: 3px;
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 3.5rem; /* 56px */
      }
      h2 {
        font-size: 1.5rem; /* 24px */
      }
      p {
        font-size: 1rem; /* 16px */
      }
      a.button {
        font-size: 1rem;
        padding: 0.6rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <main role="main" aria-labelledby="title" aria-describedby="desc">
    <h1 id="title">404</h1>
    <h2>Page Not Found</h2>
    <p id="desc">Sorry, the page you requested could not be found. It might have been removed or is temporarily unavailable.</p>
    <a href="/" class="button" aria-label="Go back to homepage">Go Back Home</a>
  </main>
</body>
</html>
